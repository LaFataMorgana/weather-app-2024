<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Staatliches&display=swap"

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <title>🌦️ Weather App</title>

  <body>
    <div class="container">
      <header>
        <form id="search-form-submit">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            autocomplete="off"
            autofocus="on"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <hr class="top-hr" />
      <section>
        <h1>San Miguel de Allende</h1>
        <p>
          <span class="current-date"> Wednesday 18:00 </span>, clear sky <br />
          Humidity: <strong>73%</strong>, Wind: <strong>0.45km/h</strong>
        </p>
        <div class="current-temp">
          <span class="current-temp-symbol">🌜</span
          ><span class="current-temp-value">18</span
          ><span class="celsius">°C</span>
        </div>
      </section>

      <hr class="bottom-hr" />
      <footer class="footer-info">
        <p>
          This project was coded by
          <a
            href="https://www.shecodes.io/graduates/98930-pamela-erin-mason-ramos"
            >Pam Erin MR
          </a>
          🍀 and is <a href="#">on GitHub</a> and
          <a href="#">hosted on Netlify</a>
        </p>
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
